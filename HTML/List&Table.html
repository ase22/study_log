<!DOCTYPE html>
<html>
    <body>
        <h2>순서없는 목록 (Unordered List)</h2>
        <ul>
            <li>Coffe</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <h2>순서있는 목록 (Ordered List)</h2>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <ul>
            <li>Human
                <ol>
                    <li>Woman</li>
                    <li>Man</li>
                </ol>
            </li>
            <li>Animal</li>
        </ul>
        <hr>
        <table border="2">
            <tr>
                <th colspan="2">Name</th>
                <th>Weight</th>
                <th>Height</th>
            </tr>
            <tr>
                <td>Adam</td>
                <td>80kg</td>
                <td>180cm</td>
            </tr>
            <tr>
                <td>Nayo</td>
                <td>70kg</td>
                <td>170cm</td>
            </tr>
        </table>
        <hr>
        <h2>보유하고 있는 차</h2>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Car</th>
            </tr>
            <tr>
                <td rowspan="3">Elon</td>
                <td>bmw</td>
            </tr>
            <tr><td>hundai</td></tr>
            <tr><td>honda</td></tr>
        </table>
    </body>
</html>
