<!DOCTYPE html>
<html>
    <head>
        <!--문자셋 정의-->
        <meta charset="utf-8">
        <!--SEO용 keywords 정의-->
        <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
        <!--웹페이지의 설명 정의-->
        <meta name="description" content="Web tutorials on HTML and CSS">
        <!--웹페이지의 저자를 명기-->
        <meta name="author" content="SangEon">
        <!--웹페이지를 3초마다 Refresh한다.-->
        <meta http-equiv="refresh" content="3">

        <title>스타일 실험</title>
        <style>
            body {
                background-color: green;
                color: red;
            }
        </style>
        <script>
            document.addEventListener('click', function () {
                alert('Clicked!');
            });
        </script>
    </head>
    <body>
        <h1>this style is good to see.</h1>
        <p>안녕하세요</p>
        <p>Hello</p>
        <p>こんにちは</p>
        <p>สวัสดี</p>
    </body>
</html>
