<body>
    <script>
        function solution(s) {
            var a = s.length;
            var i = 0;
            var mid;

            while (a>=1) {
                if (a == 1) {
                    mid = s[i];
                    break;
                }
                if (a == 2) {
                    mid = s[i]+s[i+1];
                    break;
                }
                i++
                a = a-2;
            }
            var answer = mid;
            return answer;
        }
    </script>
