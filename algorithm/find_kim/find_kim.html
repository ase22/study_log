<body>
    <script>
        function solution(seoul) {
            var index;

            for (var i=0;i<seoul.length;i++) {

                if (seoul[i] === "Kim") {
                    index = i;
                }
            }
            var answer = '김서방은 '+String(index)+'에 있다';
            return answer;
        }
    </script>
