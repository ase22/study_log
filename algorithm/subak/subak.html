<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Strings = '';
        var su = '수';
        var bak = '박';

        function solution(n) {
            for (var i=0; i < n; i++) {
                if (i % 2 == 0) {
                    Strings = Strings.concat(su);
                }
                else {
                    Strings = Strings.concat(bak);
                }
            }
            var answer = Strings;
            return answer;
        }
    </script>
</body>
</html>
