<!DOCTYPE html>
<html>
    <head>
        <style>
            p:nth-of-type(1) {
            background-color: red;
            padding: 50px;
            margin: 30px;
            }
            p:nth-of-type(2) {
                background-color: orange;
                padding: 50px;
                margin: 30px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <p>This is paragraph 1 and much longer than 2.</p>
        <p>This is paragraph 2 and width is changed.</p>
    </body>
</html>
