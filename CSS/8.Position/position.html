<!DOCTYPE html>
<html>
    <head>
        <style>
            .absolute {
                width: 400px;
                height: 300px;
                position:absolute;
                top:100px;
                left: 50px;
                background-color: navy;
            }
            .static {
                position: static;
                width: 400px;
                height: 300px;
                top:100px;
                left: 50px;
                background-color: navy;
            }
        </style>
    </head>
    <body>
        <div class="absolute"></div>
        <div class="static"></div>
    </body>
</html>
