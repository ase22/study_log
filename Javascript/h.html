<head>
    <script>
        var Strings = '';
        var su = '수';
        var bak = '박';
        function solution(n) {
            for (var i=0; i < n; i++) {
                if (i % 2 == 0) {
                    Strings = Strings.concat(su);
                }
                else {
                    Strings = Strings.concat(bak);
                }
            }
        }
        solution(5);
    </script>
